version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - REDIS_HOST_Queue=redis://redis-queue:6379
    depends_on:
      - redis-queue
    restart: always
    networks:
      - backend-network

  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./ai-server/.env
    restart: always
    networks:
      - backend-network

  redis-queue:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_queue_data:/data
    command: redis-server --appendonly yes
    container_name: redis-queue
    restart: always
    networks:
      - backend-network

volumes:
  redis_queue_data:

networks:
  backend-network:
    driver: bridge